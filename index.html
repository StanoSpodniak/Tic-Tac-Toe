<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="resources/style.css">
    </head>
    <body>
        <nav>
            <h1>Tic-Tac-Toe</h1>
        </nav>
        <main>
            <h2 id="announcement">Game</h2>
            <div id="playField">
                <button class="button" onclick="makeMove(0)"></button>
                <button class="button" onclick="makeMove(1)"></button>
                <button class="button" onclick="makeMove(2)"></button>
                <button class="button" onclick="makeMove(3)"></button>
                <button class="button" onclick="makeMove(4)"></button>
                <button class="button" onclick="makeMove(5)"></button>
                <button class="button" onclick="makeMove(6)"></button>
                <button class="button" onclick="makeMove(7)"></button>
                <button class="button" onclick="makeMove(8)"></button>
            </div>
        </main>
        <script src="resources/main.js"></script>
    </body>
</html>
